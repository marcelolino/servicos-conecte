<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f8fafc"/>
  
  <!-- Pipe -->
  <rect x="50" y="80" width="100" height="40" rx="20" fill="url(#pipeGrad)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Blockage -->
  <circle cx="100" cy="100" r="15" fill="#374151"/>
  <path d="M 85 95 Q 100 85 115 95 Q 100 105 85 95" fill="#6b7280"/>
  
  <!-- Plunger -->
  <rect x="140" y="60" width="8" height="80" fill="#8b5cf6" rx="4"/>
  <ellipse cx="144" cy="60" rx="15" ry="8" fill="#7c3aed"/>
  
  <!-- Water drops -->
  <circle cx="70" cy="65" r="3" fill="#06b6d4" opacity="0.7"/>
  <circle cx="130" cy="135" r="2.5" fill="#06b6d4" opacity="0.7"/>
  <circle cx="85" cy="140" r="2" fill="#06b6d4" opacity="0.7"/>
  
  <!-- Tool handle -->
  <rect x="155" y="70" width="4" height="60" fill="#92400e" rx="2"/>
</svg>