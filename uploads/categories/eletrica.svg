<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1e293b"/>
  
  <!-- Lightning bolt -->
  <path d="M 100 30 L 80 90 L 110 90 L 90 170 L 130 110 L 100 110 Z" 
        fill="url(#boltGrad)" stroke="#eab308" stroke-width="2"/>
  
  <!-- Electrical outlet -->
  <rect x="60" y="140" width="80" height="50" rx="10" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <circle cx="80" cy="160" r="4" fill="#1f2937"/>
  <circle cx="120" cy="160" r="4" fill="#1f2937"/>
  <rect x="95" y="170" width="10" height="12" rx="2" fill="#1f2937"/>
  
  <!-- Electrical lines -->
  <path d="M 40 50 Q 60 40 80 50" stroke="#06b6d4" stroke-width="3" fill="none"/>
  <path d="M 120 50 Q 140 40 160 50" stroke="#06b6d4" stroke-width="3" fill="none"/>
  
  <!-- Sparks -->
  <circle cx="110" cy="45" r="2" fill="#fbbf24"/>
  <circle cx="90" cy="55" r="1.5" fill="#fbbf24"/>
  <circle cx="125" cy="40" r="1" fill="#fbbf24"/>
</svg>