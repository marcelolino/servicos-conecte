<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f1f5f9"/>
  
  <!-- Main pipe horizontal -->
  <rect x="20" y="90" width="160" height="20" rx="10" fill="url(#pipeGradient)" stroke="#0369a1" stroke-width="2"/>
  
  <!-- Vertical pipe -->
  <rect x="90" y="60" width="20" height="80" rx="10" fill="url(#pipeGradient)" stroke="#0369a1" stroke-width="2"/>
  
  <!-- Pipe joint -->
  <circle cx="100" cy="100" r="15" fill="#0369a1" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Wrench -->
  <rect x="130" y="85" width="40" height="8" rx="4" fill="#94a3b8" transform="rotate(15 150 89)"/>
  <rect x="165" y="83" width="12" height="12" rx="2" fill="#64748b" transform="rotate(15 171 89)"/>
  
  <!-- Water drops -->
  <circle cx="70" cy="75" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="130" cy="125" r="2.5" fill="#06b6d4" opacity="0.8"/>
  <circle cx="85" cy="130" r="2" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Valve handle -->
  <rect x="95" y="45" width="10" height="15" rx="2" fill="#dc2626"/>
  <circle cx="100" cy="52" r="6" fill="#b91c1c" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Pipe connections -->
  <circle cx="30" cy="100" r="8" fill="#475569"/>
  <circle cx="170" cy="100" r="8" fill="#475569"/>
</svg>